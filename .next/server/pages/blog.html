o_my_love"},{"attributes":{"title":"Apocalypse","date":"2023-05-06T08:28:44.549Z","thumbnail":null},"html":"\u003cp\u003eAfter a world ends\nThe stars still shine,\nthe earth still spins around\u003c/p\u003e\n\u003cp\u003eThe rain still falls,\nthe wind still blows\u003c/p\u003e\n\u003cp\u003eThe rivers still run,\nMountains still stand,\u003c/p\u003e\n\u003cp\u003eBroken hearts still beat,\ncold lips still smile,\nAnd tears fall without a sound.\u003c/p\u003e\n","default":{"attributes":{"title":"Apocalypse","date":"2023-05-06T08:28:44.549Z","thumbnail":null},"html":"\u003cp\u003eAfter a world ends\nThe stars still shine,\nthe earth still spins around\u003c/p\u003e\n\u003cp\u003eThe rain still falls,\nthe wind still blows\u003c/p\u003e\n\u003cp\u003eThe rivers still run,\nMountains still stand,\u003c/p\u003e\n\u003cp\u003eBroken hearts still beat,\ncold lips still smile,\nAnd tears fall without a sound.\u003c/p\u003e\n"},"slug":"apocalypse"},{"attributes":{"title":"Pink Mountain","date":"2023-05-06T08:28:44.549Z","thumbnail":null},"html":"\u003cp\u003eThere were 18 naughty kids in a kinder-garden class who got a new wise teacher.\nIt was drawing class. The kids loved drawing, so each kid opened their notebooks and started scrbbling. The teacher shouted at everyone to wait. Once everyone were ready, she asked them to start. The kids were overjoyed and started drawing random crazy things. Looking at the madness, she again shouted at everyone to wait, and gave them a theme - a mountain.\u003c/p\u003e\n\u003cp\u003eKids went crazy again drawing all shapes that looked nothing like a mountain. Teacher again intervened, asked them to wait, now she drew a perfect mountain and asked them draw the same way. Ofcourse, many kids didnt get it, but they were asked to redo untl they got it right. Teacher was finally happy and said \u0026quot;its coloring time\u0026quot;.\nKids loved coloring, they started painting and coloring like crazy. Teacher looked at mountains that were pink, orange, neon, aqua blue, etc and was disappointed. She sighed and shouted again asking them to stop and then asked them to all color brown.\u003c/p\u003e\n\u003cp\u003eThis went on for all different subjects. At the end of the year, they were all well disciplined, talented and wise, just like the teacher. Exactly 26 years later, coincidently all of the 18 kids were engineers hard working in IT, different companies and all were looking for help in Google to do their work.\u003c/p\u003e\n\u003cp\u003eP.S. And one girl, who then drew the pink mountain, logged into chatGPT.\u003c/p\u003e\n","default":{"attributes":{"title":"Pink Mountain","date":"2023-05-06T08:28:44.549Z","thumbnail":null},"html":"\u003cp\u003eThere were 18 naughty kids in a kinder-garden class who got a new wise teacher.\nIt was drawing class. The kids loved drawing, so each kid opened their notebooks and started scrbbling. The teacher shouted at everyone to wait. Once everyone were ready, she asked them to start. The kids were overjoyed and started drawing random crazy things. Looking at the madness, she again shouted at everyone to wait, and gave them a theme - a mountain.\u003c/p\u003e\n\u003cp\u003eKids went crazy again drawing all shapes that looked nothing like a mountain. Teacher again intervened, asked them to wait, now she drew a perfect mountain and asked them draw the same way. Ofcourse, many kids didnt get it, but they were asked to redo untl they got it right. Teacher was finally happy and said \u0026quot;its coloring time\u0026quot;.\nKids loved coloring, they started painting and coloring like crazy. Teacher looked at mountains that were pink, orange, neon, aqua blue, etc and was disappointed. She sighed and shouted again asking them to stop and then asked them to all color brown.\u003c/p\u003e\n\u003cp\u003eThis went on for all different subjects. At the end of the year, they were all well disciplined, talented and wise, just like the teacher. Exactly 26 years later, coincidently all of the 18 kids were engineers hard working in IT, different companies and all were looking for help in Google to do their work.\u003c/p\u003e\n\u003cp\u003eP.S. And one girl, who then drew the pink mountain, logged into chatGPT.\u003c/p\u003e\n"},"slug":"pink_mountain"},{"attributes":{"title":"Quack quack","date":"2023-05-06T08:28:44.549Z","thumbnail":null},"html":"\u003cp\u003eWas quacking all day happily\non my first day at school\u003c/p\u003e\n\u003cp\u003eMade friends with a rabbit, a pigeon\na dog and a fish\u003c/p\u003e\n\u003cp\u003eThere were 4 fun classes each day,\njumping, running, flying and my favourite swimming.\u003c/p\u003e\n\u003cp\u003eWe had to take an average of 40 to pass,\nI flunked, got 90 in swimming, and less than 20 in others.\u003c/p\u003e\n\u003cp\u003eEveryone failed the exams except the dog,\nWho got an average of 60, I dont know how he did it.\u003c/p\u003e\n\u003cp\u003eOver the years, I trained hard on running class,\nI skipped swmming, as I was the best at it.\u003c/p\u003e\n\u003cp\u003eToday, 12 years later, I am proud to say, I passed out\nWith 44, dog was the highest with 62.\u003c/p\u003e\n\u003cp\u003eRabbit passed with 60, pigeon broke few bones, but did pass out.\nFish dropped out, he is doing well though in his own pond.\u003c/p\u003e\n\u003cp\u003eLittle sad I only got 50 in swimming, as I broke my webbed feet\nBut still the best in swimming class, quacked happily my way out.\u003c/p\u003e\n","default":{"attributes":{"title":"Quack quack","date":"2023-05-06T08:28:44.549Z","thumbnail":null},"html":"\u003cp\u003eWas quacking all day happily\non my first day at school\u003c/p\u003e\n\u003cp\u003eMade friends with a rabbit, a pigeon\na dog and a fish\u003c/p\u003e\n\u003cp\u003eThere were 4 fun classes each day,\njumping, running, flying and my favourite swimming.\u003c/p\u003e\n\u003cp\u003eWe had to take an average of 40 to pass,\nI flunked, got 90 in swimming, and less than 20 in others.\u003c/p\u003e\n\u003cp\u003eEveryone failed the exams except the dog,\nWho got an average of 60, I dont know how he did it.\u003c/p\u003e\n\u003cp\u003eOver the years, I trained hard on running class,\nI skipped swmming, as I was the best at it.\u003c/p\u003e\n\u003cp\u003eToday, 12 years later, I am proud to say, I passed out\nWith 44, dog was the highest with 62.\u003c/p\u003e\n\u003cp\u003eRabbit passed with 60, pigeon broke few bones, but did pass out.\nFish dropped out, he is doing well though in his own pond.\u003c/p\u003e\n\u003cp\u003eLittle sad I only got 50 in swimming, as I broke my webbed feet\nBut still the best in swimming class, quacked happily my way out.\u003c/p\u003e\n"},"slug":"quack_quack"},{"attributes":{"title":"Theethum Nandrum","date":"2023-05-06T08:28:44.549Z","thumbnail":null},"html":"\u003cp\u003eIntha thought enaku school padikra apo first vanthuchu, have been trying to find a way to express this as a story. But couldnt, so four kutti stories ah solren.\u003c/p\u003e\n\u003cp\u003eStory 1\u003c/p\u003e\n\u003cp\u003eIt was one sunny morning in mettupalayam, Black Thunder water theme park. For Bommi's sixth brithday and her dad took her to the theme park along with her cousins Priya and Vicky. It was Priya's sixth birthday last week as well but she waited a week, so they can have lots of fun together. At the ticket counter, there was a sign that said \u0026quot;Admission free for children five and below\u0026quot;.\nThe guy with tickets came around, asked the dad \u0026quot;pasngaluku evalo vayasu, sir\u0026quot;\nDad enthusiastically replied \u0026quot;intha payanuku 7, and ivanga rendu perum ipo thaan 6 aachu. Ivaluku inaiku bday, intha ponnuku pona vaaram birthday.\u0026quot;\nThe guy with a smirk, \u0026quot;Enna sir board paakalaya, anju vayusu and keela na free admission\u0026quot;\nDad a bit surprised if he had missed something, looks at the board, and then replies \u0026quot;oh paathen nga, ivanga elaarum 6 and above thaan so 4 tickets kudunga\u0026quot;\nThe guy \u0026quot;haha, polaika theriathavagnala irukeenga, 2 perku innum 5 vaysu na enaku theriava pothu. 4000 save panirklaame sir, seri 8000 aachu\u0026quot;\nDad giving him the money, says \u0026quot;ungaluku theriathu nga, but ivangaluku nalla therium..\u0026quot;\n\u0026quot;Ok vaanga pasangala elaarum kai pudinga polaamm\u0026quot;\u003c/p\u003e\n\u003cp\u003eStory 2\u003c/p\u003e\n\u003cp\u003eOn a cold winter in suburbs of Seattle, WA, there were swarm of police cars outside a hotel bar. The ambulances were already lined up taking in young kids on a stretcher. The Detective just came in to check on the situation.\u003c/p\u003e\n\u003cp\u003eOfficer: Sir, there were 14 kids in total, all students of UW. And all except one girl, are drugged in their drinks, likely ketamine. We were questioning the bartender and the owner.\u003c/p\u003e\n\u003cp\u003eDetective: What? except one? who is that?\nOfficer: That girl over there, she was the one who called us.\u003c/p\u003e\n\u003cp\u003eDetective: Interesting. (looks at the bartender) What did she drink?\nBartender: She wasnt let in, sir. She is underage.\u003c/p\u003e\n\u003cp\u003eDetective: Nonsense, arent all these kids underage. Dont act like you dont know that.\nBartender: Sir, we just check for ids, if they are above 18 we let them.\u003c/p\u003e\n\u003cp\u003eOfficer calls that girl for questioning and after all the questions, the Detective looks at her.\u003c/p\u003e\n\u003cp\u003eDetective: Why didnt you get a fake id? Didnt your friends get one for you too?\nThe Girl: No, sir. It felt wrong.\u003c/p\u003e\n\u003cp\u003eStory 3\u003c/p\u003e\n","default":{"attributes":{"title":"Theethum Nandrum","date":"2023-05-06T08:28:44.549Z","thumbnail":null},"html":"\u003cp\u003eIntha thought enaku school padikra apo first vanthuchu, have been trying to find a way to express this as a story. But couldnt, so four kutti stories ah solren.\u003c/p\u003e\n\u003cp\u003eStory 1\u003c/p\u003e\n\u003cp\u003eIt was one sunny morning in mettupalayam, Black Thunder water theme park. For Bommi's sixth brithday and her dad took her to the theme park along with her cousins Priya and Vicky. It was Priya's sixth birthday last week as well but she waited a week, so they can have lots of fun together. At the ticket counter, there was a sign that said \u0026quot;Admission free for children five and below\u0026quot;.\nThe guy with tickets came around, asked the dad \u0026quot;pasngaluku evalo vayasu, sir\u0026quot;\nDad enthusiastically replied \u0026quot;intha payanuku 7, and ivanga rendu perum ipo thaan 6 aachu. Ivaluku inaiku bday, intha ponnuku pona vaaram birthday.\u0026quot;\nThe guy with a smirk, \u0026quot;Enna sir board paakalaya, anju vayusu and keela na free admission\u0026quot;\nDad a bit surprised if he had missed something, looks at the board, and then replies \u0026quot;oh paathen nga, ivanga elaarum 6 and above thaan so 4 tickets kudunga\u0026quot;\nThe guy \u0026quot;haha, polaika theriathavagnala irukeenga, 2 perku innum 5 vaysu na enaku theriava pothu. 4000 save panirklaame sir, seri 8000 aachu\u0026quot;\nDad giving him the money, says \u0026quot;ungaluku theriathu nga, but ivangaluku nalla therium..\u0026quot;\n\u0026quot;Ok vaanga pasangala elaarum kai pudinga polaamm\u0026quot;\u003c/p\u003e\n\u003cp\u003eStory 2\u003c/p\u003e\n\u003cp\u003eOn a cold winter in suburbs of Seattle, WA, there were swarm of police cars outside a hotel bar. The ambulances were already lined up taking in young kids on a stretcher. The Detective just came in to check on the situation.\u003c/p\u003e\n\u003cp\u003eOfficer: Sir, there were 14 kids in total, all students of UW. And all except one girl, are drugged in their drinks, likely ketamine. We were questioning the bartender and the owner.\u003c/p\u003e\n\u003cp\u003eDetective: What? except one? who is that?\nOfficer: That girl over there, she was the one who called us.\u003c/p\u003e\n\u003cp\u003eDetective: Interesting. (looks at the bartender) What did she drink?\nBartender: She wasnt let in, sir. She is underage.\u003c/p\u003e\n\u003cp\u003eDetective: Nonsense, arent all these kids underage. Dont act like you dont know that.\nBartender: Sir, we just check for ids, if they are above 18 we let them.\u003c/p\u003e\n\u003cp\u003eOfficer calls that girl for questioning and after all the questions, the Detective looks at her.\u003c/p\u003e\n\u003cp\u003eDetective: Why didnt you get a fake id? Didnt your friends get one for you too?\nThe Girl: No, sir. It felt wrong.\u003c/p\u003e\n\u003cp\u003eStory 3\u003c/p\u003e\n"},"slug":"theethum_nandrum"}]},"__N_SSG":true},"page":"/blog","query":{},"buildId":"nz9TM_-11RnA7I-zGikcP","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
